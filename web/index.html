<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bistro Menu Progressive Web App" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Bistro App" />
    <meta name="theme-color" content="#0175C2" />

    <!-- App Icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/Bistro_logo.png" />
    <link rel="icon" type="image/png" href="assets/images/Bistro_logo.png" sizes="16x16" />

    <!-- Preconnect to Google CDN for CanvasKit (cuts ~200ms DNS+TLS) -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <link rel="manifest" href="manifest.json" />
    <title>Bistro App</title>

    <!-- Native splash: visible INSTANTLY before Flutter engine loads -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #0175C2;
      }

      /* Native splash screen — pure CSS, zero JS, shows immediately */
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0175C2;
        transition: opacity 0.3s ease-out;
      }

      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #splash img {
        width: 120px;
        height: 120px;
        object-fit: contain;
      }

      /* Simple CSS spinner — no external assets needed */
      .spinner {
        margin-top: 28px;
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- This shows BEFORE any JS or Flutter loads -->
    <div id="splash">
      <img src="assets/images/Bistro_logo.png" alt="Bistro" />
      <div class="spinner"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
