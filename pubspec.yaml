#        - asset: assets/fonts/BaronNeue/Baron-Neue-Black-Italic.otf
#        - asset: assets/fonts/BaronNeue/Baron-Neue-Black.otf
#        - asset: assets/fonts/BaronNeue/Baron-Neue-Bold-Italic.otf
#        - asset: assets/fonts/BaronNeue/Baron-Neue-Bold.otf
#        - asset: assets/fonts/BaronNeue/Baron-Neue-Italic.otf
#        - asset: assets/fonts/BaronNeue/Baron-Neue.otf

    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-VariableFont_slnt,wght.ttf
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf

